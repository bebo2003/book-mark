<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
        rel="stylesheet">
</head>


<body>

    <div class="container">
        <main class="content mt-5 ">

            <h1 class="text-center pb-5 position-relative ">Bookmarker</h1>

            <div class="form-group">

                <h2 class=" bebo my-3 text-center " style="color: yellowgreen;">
                    <i class="fa-solid fa-bookmark"></i>
                    <span>Bookmark your favorite sites</span>
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <label for="SiteName"><i class="fa-solid fa-book me-2 "></i>Site Name</label>
                <input type="text" oninput="Validation(this)" id="SiteName" class="form-control border-warning my-3  ">

                <label for="SiteUR"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="text" id="SiteUR" class="form-control border-warning my-3">

                <button onclick="Add()    " id="submitButton" class="btn btn-danger my-5 d-block mx-auto px-5 ">
                    Submit</button>

            </div>
            <table class="table mt-3 px-2 ">
                <thead>
                    <tr>
                        <th scope="col">index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="bebo">

                </tbody>
            </table>

        </main>
        <div class="row gy-5" id="bebo">

        </div>
    </div>

    <script src="./js/java.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
